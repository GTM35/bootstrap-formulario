<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formul√°rio EBAC</title>
  </head>
  <body>
    <div
      class="container vw-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <form class="w-25">
        <div class="form-floating mb-3">
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Digite seu nome"
          />
          <label class="form-label" for="name">Nome:</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="xxx@mail.com"
          />
          <label class="form-label" for="email">E-mail:</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="tel"
            id="tel"
            placeholder="(99)999999999"
          />
          <label class="form-label" for="tel">Telefone:</label>
        </div>

        <button class="btn btn-primary w-100 btn-md" type="submit">
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
